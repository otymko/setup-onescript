name: "Check setup"
on:
  push:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        oscript_version: [1.3.0, night-build]
        os: [ubuntu-latest, windows-latest]
    name: check oscript
    steps:
    - uses: actions/checkout@v1
    - uses: ./
      with:
        version: ${{ matrix.oscript_version }}
    - name: Проверка скрипта OS
      run: oscript test/fixtures/test.os
