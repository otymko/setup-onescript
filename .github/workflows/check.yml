name: "Check setup"
on:
  push:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        oscript_version: [lts, stable, dev]
        os: [macOS-latest, macos-14, ubuntu-latest, windows-latest]
        ovm_version: [latest]
    name: check oscript
    steps:
    - uses: actions/checkout@v4
    - uses: ./
      with:
        version: ${{ matrix.oscript_version }}
        ovm_version: ${{ matrix.ovm_version }}
    - name: Проверка скрипта OS
      run: oscript test/fixtures/test.os
    - name: Проверка установки reflector
      run: opm install reflector
